
<div class="site-wrap">

   

    <div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
            <h1 class="text-white"> {{ title | uppercase }}</h1>
          </div>
        </div>
      </div>
    </div>

    
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form [formGroup]="addPlayerForm ">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="findPlayer.Nom" formControlName="Nom" name="a"  placeholder="name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="findPlayer.Position" formControlName="Position" name="b" placeholder="Position">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="findPlayer.Age" formControlName="Age" name="c"  placeholder="Age">
              </div>
             
              <div class="form-group">
                <button (click)=" addPlayer()" class="btn btn-primary py-3 px-5">{{ title }} </button>
              </div>
            </form>  
          </div>
         
        </div>
      </div>
    </div>

  </div>
