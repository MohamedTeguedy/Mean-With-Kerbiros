
<div class="site-wrap">

   

    <div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
            <h1 class="text-white">Add Team</h1>
          </div>
        </div>
      </div>
    </div>

    
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form #addTeamForm (ngSubmit)="addTeam()">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="team.Name" name="a"  placeholder="team name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="team.Owner" name="b" placeholder="team Owner">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="team.Foundation" name="b" placeholder="Foundation">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="team.Stadium" name="b" placeholder="Stadium">
              </div>
              
              <div class="form-group">
                <button type="submit" class="btn btn-primary py-3 px-5">Add Team </button>
              </div>
            </form>  
          </div>
         
        </div>
      </div>
    </div>

  </div>
